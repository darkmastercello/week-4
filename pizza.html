    <h2>
        YOUR ORDER
    </h2>
    <div class="row" id="order">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="destination"><b>Destination</b>("Put appartment or home address")</label>
                    <input type="text" class="form-control" id="home" aria-describedby="address"
                        placeholder="e.g jogoo appartments, jogoo road" required>
                </div>


                <div class="form-group">
                    <label for="floor"><b>Floor</b>(If it is an appartment)</label>
                    <input type="text" class="form-control" id="floor" placeholder="e.g B5">
                </div>


                <div>
                    <label for="crust"><b>Crust</b></label>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                            value="option1">
                        <label class="form-check-label" for="crust">
                            Crispy
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                            value="option1">
                        <label class="form-check-label" for="crust">
                            Stuffed
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                            value="option1">
                        <label class="form-check-label" for="crust">
                            Gluten-free
                        </label>
                    </div>
                </div>
                <br>
                <div>
                    <label for="crust"><b>Size</b></label>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="small" id="small" value="option1">
                        <label class="form-check-label" for="size">
                            Small -> ksh.300
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Medium" id="Medium" value="option1">
                        <label class="form-check-label" for="size">
                            Medium -> 500
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="large" id="large" value="option1">
                        <label class="form-check-label" for="size">
                            Large -> 1000
                        </label>
                    </div>
                </div>
                <br>
                <div>
                    <label for="toppings"><b>Toppings </b></label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pepperoni" id="pepperoni" value="option1">
                        <label class="form-check-label" for="pepperoni">
                            pepperoni,cheese,onions
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="meat" id="bacon" value="option1">
                        <label class="form-check-label">
                            bacon,beef slices,chicken slices,pepper,cheese
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="hawaiian" id="hawaiian" value="option1">
                        <label class="form-check-label">
                            Pineapple,ham,cheese,bacon
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="magheritta" id="mag" value="option1">
                        <label class="form-check-label">
                            Cheese,pepper
                        </label>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <label for="number"><b>QUANTITY</b></label>
                    <input id="number" class="form-control" type="number" required>
                </div>


                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>

    </div>
